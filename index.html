<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="" class="forms">
      <h2>Register With Us </h2>
      
      <div class="form-controal">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Enter Your Name">
        <small class="Error"> Error Messages </small>
      </div>

      <div class="form-controal">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <small class="Error"> Error Messages </small>
      </div>

      <div class="form-controal">
        <label for="password"> Your password</label>
        <input type="password" id="username" placeholder="Enter Your password">
        <small class="Error"> Error Messages </small>
      </div>
      <div class="form-controal">
        <label for="password2">Confrom Your password </label>
        <input type="text" id="username" placeholder="Confrom Your Name">
        <small class="Error"> Error Messages </small>
      </div>

      <button>Submit </button>

    </form>
  </div>
  
</body>
</html>
